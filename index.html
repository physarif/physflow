<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Overflow Clone</title>
    <link rel="stylesheet" href="cs/index.css">
</head>
<body>

    <div id="header-container"></div>

    <div class="container">
        <div id="sidebar-container"></div>
        
        <main id="main-content">
            <div class="main-header">
                <h1>All Questions</h1>
                <button class="ask-btn">Ask Question</button>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <button class="filter-item active">Newest</button>
                    <button class="filter-item">Active</button>
                    <button class="filter-item">Unanswered</button>
                </div>
            </div>

            <div id="questions-list"></div>
        </main>
    </div>

    <div id="footer-container"></div>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
