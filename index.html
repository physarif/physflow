<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysFlow - প্রশ্নোত্তর</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        darkMain: '#232629', 
                        darkCard: '#1A1A1A',
                        darkBorder: '#444444'
                    }
                }
            },
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-[#f8f9f9] dark:bg-darkMain transition-colors duration-200">

    <header id="main-header" class="fixed top-0 w-full h-[60px] bg-white dark:bg-darkCard border-b border-gray-300 dark:border-darkBorder z-50"></header>

    <main class="max-w-[1100px] mx-auto pt-[80px] pb-10 px-4">
        
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-semibold text-gray-800 dark:text-gray-100">সব প্রশ্ন</h1>
            <button class="bg-[#0a95ff] hover:bg-[#0074cc] text-white px-4 py-2 rounded shadow-sm text-sm font-medium transition-all">
                প্রশ্ন করুন
            </button>
        </div>

        <div id="question-feed" class="grid grid-cols-1 md:grid-cols-2 border-t border-l border-gray-300 dark:border-darkBorder bg-white dark:bg-darkCard">
            </div>

    </main>

    <script type="module" src="js/home.js"></script>
</body>
</html>
