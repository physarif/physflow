<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সব প্রশ্নসমূহ - PhysFlow</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        darkMain: '#1a1a1b', 
                        darkCard: '#18181b',
                        darkBorder: '#2d2d2d',
                        brandOrange: '#f48225',
                        brandBlue: '#0a95ff'
                    }
                }
            },
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-white dark:bg-darkMain">

    <div id="layout-wrapper"></div>

    <script>
        async function renderPage() {
            try {
                // ১. layout.html লোড করা
                const response = await fetch('layout.html');
                const layoutHtml = await response.text();
                document.getElementById('layout-wrapper').innerHTML = layoutHtml;

                // ২. কন্টেন্ট এরিয়া চিহ্নিত করা
                const mainArea = document.getElementById('main-content');
                
                if (mainArea) {
                    mainArea.innerHTML = `
                        <!-- হেডার সেকশন: প্রশ্ন করুন (বাম) এবং ফিল্টার বাটন (ডান) -->
                        <div class="flex flex-col md:flex-row md:items-center justify-between px-6 pt-8 pb-4 gap-4">
                            <div class="order-2 md:order-1">
                                <a href="ask.html" class="bg-brandBlue hover:bg-[#0074cc] text-white px-4 py-2 rounded text-[13px] font-medium transition shadow-sm inline-block">প্রশ্ন করুন</a>
                            </div>
                            
                            <div class="flex items-center bg-gray-100 dark:bg-gray-800 p-1 rounded-md order-1 md:order-2">
                                <button class="px-3 py-1.5 text-[13px] font-medium rounded bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100 shadow-sm">Latest</button>
                                <button class="px-3 py-1.5 text-[13px] font-medium text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-200">Popular</button>
                                <button class="px-3 py-1.5 text-[13px] font-medium text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-200">Trending</button>
                            </div>
                        </div>

                        <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4 px-6 py-4 border-b dark:border-gray-800">
                            <div class="text-[14px] text-gray-600 dark:text-gray-400">
                                <span id="total-questions" class="font-bold">০</span>টি প্রশ্ন পাওয়া গেছে
                            </div>
                        </div>

                        <div id="question-container" class="divide-y divide-gray-100 dark:divide-gray-800">
                            <div class="py-24 text-center text-gray-400 text-xs italic">
                                <i class="fas fa-spinner fa-spin text-xl mb-3 block"></i>
                                ফিজিক্সের তথ্যসমূহ লোড হচ্ছে...
                            </div>
                        </div>
                    `;
                }

                // ৩. স্ক্রিপ্টগুলো পুনরায় লোড করা
                loadScripts();

            } catch (error) {
                console.error("Error loading layout:", error);
            }
        }

        function loadScripts() {
            const scripts = ['javascript/layout.js', 'javascript/main.js'];
            scripts.forEach(src => {
                const s = document.createElement('script');
                s.src = src;
                s.type = 'module';
                document.body.appendChild(s);
            });
        }

        renderPage();
    </script>
</body>
</html>
