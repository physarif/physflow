<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysFlow - ক্লিন প্রশ্নোত্তর ফিড</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brandOrange: '#f48225',
                        darkMain: '#232629', 
                        darkCard: '#1A1A1A',
                        darkBorder: '#444444'
                    }
                }
            },
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-[#f8f9f9] dark:bg-darkMain transition-colors duration-200">

    <header id="main-header"></header>

    <main class="max-w-[1200px] mx-auto pt-[70px] px-4 min-h-screen flex flex-col md:flex-row gap-6">
        
        <!-- Left Sidebar -->
        <aside class="hidden md:block w-[240px] shrink-0">
            <div class="sticky top-[90px]">
                <nav class="bg-white dark:bg-darkCard rounded-lg shadow-sm p-4 mb-4">
                    <a href="index.html" class="flex items-center gap-3 px-3 py-2 text-sm font-semibold text-brandOrange bg-orange-50 dark:bg-orange-900/20 rounded mb-1">
                        <i class="fas fa-home"></i> হোম
                    </a>
                    <a href="categories.html" class="flex items-center gap-3 px-3 py-2 text-sm text-gray-600 dark:text-[#B0B0B0] hover:bg-gray-50 dark:hover:bg-darkMain rounded mb-1">
                        <i class="fas fa-th-list"></i> বিভাগ
                    </a>
                    <a href="tags.html" class="flex items-center gap-3 px-3 py-2 text-sm text-gray-600 dark:text-[#B0B0B0] hover:bg-gray-50 dark:hover:bg-darkMain rounded">
                        <i class="fas fa-tags"></i> ট্যাগ
                    </a>
                </nav>

                <div class="bg-white dark:bg-darkCard rounded-lg shadow-sm p-4">
                    <h3 class="text-xs font-bold text-gray-400 dark:text-gray-500 uppercase tracking-wider mb-3">পরিসংখ্যান</h3>
                    <div class="space-y-2">
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600 dark:text-[#B0B0B0]">মোট প্রশ্ন</span>
                            <strong id="total-q" class="text-brandOrange">০</strong>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600 dark:text-[#B0B0B0]">সক্রিয় সদস্য</span>
                            <strong id="active-users" class="text-brandOrange">০</strong>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Right Content Area -->
        <div class="flex-1 min-w-0">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800 dark:text-[#E0E0E0]">সব প্রশ্ন</h1>
                    <p id="q-count-status" class="text-sm text-gray-500 mt-1 font-medium">লোড হচ্ছে...</p>
                </div>
                <a href="ask-question.html" class="bg-[#0a95ff] hover:bg-[#0074cc] text-white px-6 py-2.5 rounded shadow-md text-sm font-semibold transition-all">
                    <i class="fas fa-plus mr-2"></i> প্রশ্ন করুন
                </a>
            </div>

            <div class="flex justify-start border-b border-gray-200 dark:border-darkBorder mb-4 overflow-x-auto">
                <button class="px-4 py-2 text-sm font-medium border-b-2 border-brandOrange text-brandOrange">Newest</button>
                <button class="px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700 dark:text-[#B0B0B0]">Active</button>
                <button class="px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700 dark:text-[#B0B0B0]">Unanswered</button>
            </div>

            <div id="question-feed" class="bg-white dark:bg-darkCard rounded-lg shadow-sm divide-y divide-gray-100 dark:divide-darkBorder overflow-hidden">
                <div class="flex flex-col items-center justify-center py-32 text-gray-400">
                    <div class="w-10 h-10 border-4 border-brandOrange/20 border-t-brandOrange rounded-full animate-spin mb-4"></div>
                    <p class="text-sm font-medium tracking-wide">ডাটাবেজ কানেক্ট হচ্ছে...</p>
                </div>
            </div>
        </div>

    </main>

    <footer id="main-footer" class="mt-10"></footer>

    <script src="js/loader.js"></script> 
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/home.js"></script>

</body>
</html>
