<!DOCTYPE html>
<html lang="bn">
<head>
    <title>সব প্রশ্নসমূহ - PhysFlow</title>
</head>
<body>

    <div id="layout-root"></div> <script>
        async function loadLayout() {
            const resp = await fetch('layout.html');
            const html = await resp.text();
            document.getElementById('layout-root').innerHTML = html;

            // এখন layout-এর ভেতর main-content এ ডাটা ইনজেক্ট করি
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div class="flex items-center justify-between px-6 pt-8 pb-4">
                    <h1 class="text-xl md:text-2xl font-normal text-gray-700 dark:text-gray-100">সব প্রশ্নসমূহ</h1>
                    <a href="ask.html" class="bg-brandBlue text-white px-4 py-2 rounded text-[13px]">প্রশ্ন করুন</a>
                </div>
                <div id="question-container" class="px-6">
                    <p class="py-20 text-center italic">প্রশ্নসমূহ লোড হচ্ছে...</p>
                </div>
            `;
        }
        loadLayout();
    </script>
</body>
</html>
