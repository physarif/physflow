<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysFlow</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        darkMain: '#1a1a1b', 
                        darkCard: '#18181b',
                        darkBorder: '#2d2d2d',
                        brandOrange: '#f48225',
                        brandBlue: '#0a95ff'
                    }
                }
            },
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-white dark:bg-darkMain">

    <div id="layout-wrapper"></div>

    <script>
        async function renderPage() {
            try {
                // ১. layout.html লোড করা
                const response = await fetch('layout.html');
                const layoutHtml = await response.text();
                document.getElementById('layout-wrapper').innerHTML = layoutHtml;

                // ২. কন্টেন্ট এরিয়া চিহ্নিত করা
                const mainArea = document.getElementById('main-content');
                
                if (mainArea) {
                    mainArea.innerHTML = `
                        <!-- হেডার সেকশন: এক লাইনে ফিক্সড বাটনসমূহ -->
                        <div class="flex items-center justify-between px-6 py-6 border-b dark:border-gray-800 sticky top-0 bg-white dark:bg-darkMain z-10">
                            <div>
                                <a href="ask.html" class="bg-brandBlue hover:bg-[#0074cc] text-white px-4 py-2 rounded text-[13px] font-medium transition shadow-sm inline-block whitespace-nowrap">Ask</a>
                            </div>
                            
                            <div class="flex items-center bg-gray-100 dark:bg-gray-800 p-1 rounded-md">
                                <button class="px-3 py-1.5 text-[12px] md:text-[13px] font-medium rounded bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100 shadow-sm">Latest</button>
                                <button class="px-3 py-1.5 text-[12px] md:text-[13px] font-medium text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-200">Popular</button>
                                <button class="px-3 py-1.5 text-[12px] md:text-[13px] font-medium text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-200">Trending</button>
                            </div>
                        </div>

                        <!-- প্রশ্ন তালিকা কন্টেইনার -->
                        <div id="question-container" class="divide-y divide-gray-100 dark:divide-gray-800">
                            
                            <!-- ডামি পোস্ট ডিজাইন -->
                            <div class="p-6 flex flex-col items-start">
                                <!-- টাইটেলের উপরের অংশ: মেটাডেটা এবং সময় -->
                                <div class="flex items-center justify-between w-full mb-3 text-[12px]">
                                    <div class="flex items-center gap-6">
                                        <div class="flex flex-col items-center">
                                            <span class="font-bold text-gray-700 dark:text-gray-200">0</span>
                                            <span class="text-gray-500">Votes</span>
                                        </div>
                                        <div class="flex flex-col items-center border border-green-600 text-green-600 px-2 py-0.5 rounded">
                                            <span class="font-bold">0</span>
                                            <span>Answers</span>
                                        </div>
                                        <div class="flex flex-col items-center text-orange-700 dark:text-orange-400">
                                            <span class="font-bold">0</span>
                                            <span>Views</span>
                                        </div>
                                    </div>
                                    
                                    <!-- সময় (একেবারে ডানে) -->
                                    <div class="text-gray-500 italic">
                                        2 mins ago
                                    </div>
                                </div>
                                
                                <!-- টাইটেল -->
                                <h3 class="text-brandBlue text-lg font-medium hover:text-blue-400 cursor-pointer leading-tight">
                                    একটি স্যাম্পল ফিজিক্স প্রশ্ন এখানে থাকবে?
                                </h3>
                            </div>

                            <div class="py-24 text-center text-gray-400 text-xs italic" id="loader">
                                <i class="fas fa-spinner fa-spin text-xl mb-3 block"></i>
                                ফিজিক্সের তথ্যসমূহ লোড হচ্ছে...
                            </div>
                        </div>
                    `;
                }

                loadScripts();

            } catch (error) {
                console.error("Error loading layout:", error);
            }
        }

        function loadScripts() {
            const scripts = ['javascript/layout.js', 'javascript/main.js'];
            scripts.forEach(src => {
                const s = document.createElement('script');
                s.src = src;
                s.type = 'module';
                document.body.appendChild(s);
            });
        }

        renderPage();
    </script>
</body>
</html>
