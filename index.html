<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysFlow - পদার্থবিজ্ঞানের প্রশ্নোত্তর প্ল্যাটফর্ম</title>
    
    <link rel="stylesheet" href="css/loader.css">
    
    <link rel="stylesheet" href="css/home.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="main-header"></div>
    <div id="main-sidebar"></div>

    <main class="home-main-layout">
        <section class="hero-section">
            <h1>পদার্থবিজ্ঞানের দুনিয়ায় আপনাকে স্বাগতম</h1>
            <p>আপনার অজানা প্রশ্নটি করুন অথবা অন্যদের প্রশ্নের উত্তর দিয়ে সাহায্য করুন।</p>
            <div class="search-box">
                <input type="text" id="home-search" placeholder="প্রশ্ন খুঁজুন...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </section>

        <div class="content-wrapper">
            <div id="question-feed" class="question-list">
                <div class="loader-placeholder">প্রশ্নগুলো লোড হচ্ছে...</div>
            </div>

            <aside class="home-right-sidebar">
                <div class="stats-card">
                    <h3>পরিসংখ্যান</h3>
                    <div class="stat-item">
                        <span>মোট প্রশ্ন:</span>
                        <strong id="total-q">০</strong>
                    </div>
                    <div class="stat-item">
                        <span>সক্রিয় সদস্য:</span>
                        <strong id="active-users">০</strong>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <div id="main-footer"></div>

    <script src="js/loader.js"></script> 
    
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    
    <script type="module" src="js/home.js"></script>

</body>
</html>
