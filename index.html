<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysFlow - পদার্থবিজ্ঞানের প্রশ্নোত্তর প্ল্যাটফর্ম</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brandOrange: '#f48225',
                        darkMain: '#232629', 
                        darkCard: '#1A1A1A',
                        darkBorder: '#444444'
                    }
                }
            },
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-[#f8f9f9] dark:bg-darkMain transition-colors duration-200">

    <header id="main-header"></header>
    <aside id="main-sidebar"></aside>

    <main class="max-w-[1000px] mx-auto pt-[70px] px-4 min-h-screen">
        
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4 border-b border-gray-200 dark:border-darkBorder pb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-800 dark:text-[#E0E0E0]">সব প্রশ্ন</h1>
                <p id="q-count-status" class="text-sm text-gray-500 mt-1">লোড হচ্ছে...</p>
            </div>
            <a href="ask-question.html" class="bg-[#0a95ff] hover:bg-[#0074cc] text-white px-5 py-2.5 rounded text-sm font-semibold shadow-sm transition-all">
                প্রশ্ন করুন
            </a>
        </div>

        <div class="flex gap-4 mb-4 overflow-x-auto text-sm border-b border-gray-100 dark:border-darkBorder pb-2">
            <button class="font-bold text-gray-800 dark:text-white border-b-2 border-brandOrange pb-2">Newest</button>
            <button class="text-gray-500 dark:text-gray-400 hover:text-brandOrange">Active</button>
            <button class="text-gray-500 dark:text-gray-400 hover:text-brandOrange">Unanswered</button>
        </div>

        <div id="question-feed" class="bg-white dark:bg-darkCard rounded shadow-sm divide-y divide-gray-100 dark:divide-darkBorder">
            <div class="flex flex-col items-center justify-center py-24 text-gray-400">
                <i class="fas fa-circle-notch fa-spin text-3xl mb-3 text-brandOrange"></i>
                <p>প্রশ্নগুলো সাজানো হচ্ছে...</p>
            </div>
        </div>
    </main>

    <footer id="main-footer"></footer>

    <script src="js/loader.js"></script> 
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/home.js"></script>

</body>
</html>
