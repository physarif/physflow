<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysFlow - ফিজিক্স প্রশ্নোত্তর প্ল্যাটফর্ম</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="s-header" id="main-header">
        </header>

    <main class="s-main-container">
        <div class="content-wrapper">
            
            <div class="search-container">
                <input type="text" placeholder="প্রশ্ন খুঁজুন..." id="search-input">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>

            <div class="filter-row">
                <div class="stats-box">
                    <span class="stat-q"><span id="total-q">০</span> প্রশ্ন</span>
                    <span class="stat-s"><span id="total-s">০</span> সমাধান</span>
                </div>
                <div class="tab-container">
                    <button class="tab-btn active">সর্বশেষ</button>
                    <button class="tab-btn">জনপ্রিয়</button>
                    <button class="tab-btn">ট্রেন্ডিং</button>
                </div>
            </div>

            <section id="question-feed">
                <div class="loading">লোড হচ্ছে...</div>
            </section>

        </div>
    </main>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
