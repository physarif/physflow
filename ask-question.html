<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>একটি প্রশ্ন জিজ্ঞাসা করুন - PhysFlow</title>
    <link rel="stylesheet" href="css/ask-questionstyle.css">
    <link rel="stylesheet" href="css/ask-question.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="s-header" id="main-header"></header>

    <main class="s-main-container">
        <div class="ask-container">
            <h2>একটি প্রশ্ন জিজ্ঞাসা করুন</h2>
            <form id="ask-question-form" class="ask-form">
                <div class="form-group">
                    <label>শিরোনাম</label>
                    <input type="text" id="q-title" required>
                </div>
                <div class="form-group">
                    <label>বিস্তারিত বর্ণনা</label>
                    <textarea id="q-desc" rows="10" required></textarea>
                </div>
                <div class="form-group">
                    <label>ট্যাগসমূহ</label>
                    <input type="text" id="q-tags" placeholder="যেমন: বলবিদ্যা, hsc">
                </div>
                <button type="submit" class="s-btn s-btn__primary">প্রশ্ন পোস্ট করুন</button>
            </form>
        </div>
    </main>

    <footer class="s-footer" id="main-footer"></footer>

    <script src="js/loader.js"></script> <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/ask-question.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
