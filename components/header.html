<header class="s-header">
    <div class="header-container">
        <div class="header-left">
            <button class="s-btn s-btn__hamburger" id="nav-toggle" aria-label="Menu">
                <i class="fas fa-bars"></i>
            </button>
            <a href="/" class="s-logo">
                phys<span>flow</span>
            </a>
        </div>

        <div class="header-right">
            <button class="s-btn s-btn__theme" id="theme-toggle" title="Toggle Mode">
                <i class="fas fa-sun"></i>
            </button>

            <a href="/ask" class="s-btn s-btn__ask" title="Ask Question">
                <i class="fas fa-plus"></i>
            </a>

            <div id="auth-container">
                <button class="s-btn s-btn__google" id="google-login">
                    <i class="fab fa-google"></i>
                </button>
                
                <div id="user-profile" class="d-none">
                    <img src="" alt="Profile" class="s-avatar" id="user-img">
                </div>
            </div>
        </div>
    </div>
</header>
